<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Online HDYTAS</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .harga {
      color: green;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

  <h1>Toko Online HDYTAS</h1>

  <div class="produk">
    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Produk+1" alt="Produk 1">
      <h3>Produk A</h3>
      <p class="harga">Rp 10.000</p>
      <a class="btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20Produk%20A">Pesan via WA</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Produk+2" alt="Produk 2">
      <h3>Produk B</h3>
      <p class="harga">Rp 15.000</p>
      <a class="btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20Produk%20B">Pesan via WA</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Produk+3" alt="Produk 3">
      <h3>Produk C</h3>
      <p class="harga">Rp 20.000</p>
      <a class="btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20Produk%20C">Pesan via WA</a>
    </div>
  </div>

</body>
</html>
